<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Document</title>
</head>

<body>
    <!-- +++++++++++++++++ a ++++++++++++++  -->

    <div class="container">
        <!-- Button  -->
        <button id="button">Click Me</button>
        <!-- Paragraph  -->
        <p id="paragraph">
            Lorem ipsum dolor,
        </p>
    </div>


    <script>
        document.getElementById("button").onclick = (event) => {
            document.getElementById("paragraph").innerText = "Button Clicked!";
        }
    </script>
</body>



</html>
