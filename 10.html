<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulate CSS</title>
</head>

<body>
    <div class="container">
        <div class="button">
            <button id="button" onclick="changeColor()">Button</button>
        </div>
        <div class="paragraph">
            <p id="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, quisquam.</p>
        </div>
    </div>

    <style>
        .container {
            text-align: center;
            margin-top: 20%;
        }

        button {
            background-color: green;
            padding: 1rem 2rem;
            border-radius: 50px;
        }

        p {

            padding: 2rem 5rem;
            margin: 5rem 10rem;
        }

        .highlight {
            background-color: yellow;
        }
    </style>

    <script>
        changeColor = () => {
            document.getElementById("paragraph").classList.add("highlight");
        }
    </script>
</body>

</html>
